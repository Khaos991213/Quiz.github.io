<html> 
    <head>   
    <title>My Document</title>   
    <script >
        window.addEventListener("keydown", function(event) {
        const p = document.createElement("p");
        p.textContent = event.code;
        document.getElementById("output").appendChild(p);
    }, true);
    </script> 
    </head>
    <body>   
        <p>Scanning keyboard:</p>
      
    <div id="output">
    </div>
    </body> 
</html>
